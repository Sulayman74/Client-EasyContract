<p class="h1 titre"> Je me connecte en tant qu'entreprise</p>

<section class="container">

    <h1 class="title">LOGIN</h1>

  <form class="formulaire"[formGroup]="loginFormSociety">

          <mat-form-field class="champs" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              matInput
              placeholder="Email"
              formControlName="email"
              required
              type="email"
            />
            <mat-icon matSuffix> person_outline</mat-icon>
          </mat-form-field>
     
          <mat-form-field class="champs"  appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              placeholder="Password"
              formControlName="mdp"
              required
              type="password"
            />
            <mat-hint>entre 8 et 12 caract√®res</mat-hint>
            <mat-icon matSuffix>how_to_reg</mat-icon>
          </mat-form-field>
  
      
      <mat-card-actions class="btns">
        <button
          (click)="onSignUp()"
          type="button"
          mat-raised-button
          color="primary"
        >
          Sign up
        </button>

        <button
        (click)="onSignIn()"
          type="button"
          mat-flat-button
          [disabled]="loginFormSociety.invalid"
          color="warn"
        >
          Sign in
        </button>
      </mat-card-actions>

  </form>
</section>
