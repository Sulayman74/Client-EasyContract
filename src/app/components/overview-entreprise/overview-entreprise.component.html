<mat-toolbar class="toolbar" color="primary">
  <button type="button" mat-button (click)="drawer.toggle()">
    <mat-icon> menu</mat-icon>
  </button>
  <div class="titres">
    <p class="h4">Portail Entreprise</p>
    <p>{{ entreprise.raison_sociale }}</p>
  </div>
</mat-toolbar>
<mat-drawer-container class="container-fluid" autosize>
  <mat-drawer #drawer class="tiroir" mode="push">
    <div class="contenu-tiroir">
      <button (click)="monProfil = !monProfil" mat-raised-button>
        Paramètres du compte
      </button>

      <button
        *ngIf="monProfil"
        (click)="onProfil()"
        (click)="drawer.toggle()"
        mat-raised-button
        id="profil"
        color="primary"
      >
        Gérer mon profil
      </button>

      <button mat-raised-button (click)="mesDocs = !mesDocs">
        Mes documents
      </button>

      <button
        *ngIf="mesDocs"
        (click)="onDocs()"
        (click)="drawer.toggle()"
        mat-raised-button
        id="docs"
        color="warn"
      >
        Génerer un contrat
      </button>
      <button
        *ngIf="mesDocs"
        (click)="onContrat()"
        (click)="drawer.toggle()"
        mat-raised-button
        id="contrat"
        color="accent"
      >
        Visualiser les informations contrats
      </button>
      <button
        *ngIf="mesDocs"
        (click)="onSalarie()"
        (click)="drawer.toggle()"
        mat-raised-button
        id="salarie"
        color="primary"
      >
        Mes Salaries
      </button>
      <div class="deconnexion">
        <button mat-mini-fab color="warn" (click)="onLogOut()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </mat-drawer>

  <div class="sidenav-content">
    <div *ngIf="profil" class="entreprise-profil">
      <app-profil-entreprise
        [profilEntreprise]="entreprise"
      ></app-profil-entreprise>
    </div>
    <div *ngIf="contrats" class="contrats">
      <app-contrats [profilEntreprise]="entreprise"></app-contrats>
    </div>
    <div *ngIf="showContracts" class="show-contracts">
      <app-show-contracts [profilEntreprise]="entreprise"></app-show-contracts>
    </div>
    <div *ngIf="mesSalaries" class="mes-salaries">
      <app-mes-salaries [profilEntreprise]="entreprise"></app-mes-salaries>
    </div>
  </div>
</mat-drawer-container>
