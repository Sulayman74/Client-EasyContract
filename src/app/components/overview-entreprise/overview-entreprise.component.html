<mat-drawer-container class="container-fluid" autosize>
    <mat-drawer #drawer class="tiroir" mode="push">
        <div class="contenu-tiroir">
            <button (click)="monProfil = !monProfil" mat-raised-button>
                Paramètres du compte
            </button>

            <button *ngIf="monProfil"  (click)="onProfil()" mat-raised-button id="profil" color="primary"> Gérer mon
                profil</button>

            <button mat-raised-button (click)="mesDocs = !mesDocs">
                Mes documents
            </button>

            <button *ngIf="mesDocs" (click)="onDocs()" mat-raised-button id="docs" color="warn"> Gérer mes
                documents</button>

        </div>


    </mat-drawer>

    <div class="sidenav-content">
        <button type="button" mat-button (click)="drawer.toggle()">
            <mat-icon> menu</mat-icon>
        </button>

        <div *ngIf="profil" class="entreprise-profil">
            <router-outlet></router-outlet>
        </div>
    </div>



</mat-drawer-container>
